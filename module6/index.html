<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body ng-app="LunchCheck">
    <div class="container" ng-controller="LunchCheckController">
      <h1>Lunch Checker</h1>
      <div class="form-group">
         <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="lunchList" ng-class="getStyleForResult">
      </div>
      <div class="form-group note">
        Empty items (i.e., , ,) are ignored.
      </div>
      <div class="form-group">
         <button class="btn btn-default" ng-click="checkIfTooMuch();">Check If Too Much</button>
      </div>
      <div class="form-group message" ng-class="getStyleForResult">
       {{responseMessage}}
      </div>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
