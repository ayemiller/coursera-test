<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as controller">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="controller.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" type="submit" ng-submit="controller.search();" ng-click="controller.search();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <section class="results">
      <div class="results">
        <ul class="list-group">
          <found-items search-results="controller.found" on-remove="controller.remove(index)" no-items-found="controller.displayNothingFound()"></found-items>
        </ul>
      </div>
    </section>
  </div>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
